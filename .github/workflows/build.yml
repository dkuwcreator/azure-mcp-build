name: Build Azure MCP Server Binary

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 5 * * 1"  # every Monday at 05:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [win-x64, linux-x64, macos-x64]

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Get the latest version of @azure/mcp from npm
      - name: Get latest @azure/mcp version
        id: get-version
        run: |
          VERSION=$(npm view @azure/mcp version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest @azure/mcp version: $VERSION"

      # Check if release tag already exists, skip build if it does
      - name: Check if release tag exists
        id: check-tag
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if git ls-remote --tags https://github.com/${{ github.repository }} | grep -q "refs/tags/v$VERSION$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist, proceeding with build"
          fi

      # Install pkg and MCP package
      - name: Install pkg and MCP
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          npm install -g pkg
          VERSION="${{ steps.get-version.outputs.version }}"
          npm install @azure/mcp@$VERSION

      # Build MCP binary for the platform
      - name: Build MCP binary
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          npx pkg node_modules/@azure/mcp \
            -t node20-${{ matrix.platform }} \
            -o azure-mcp-${{ matrix.platform }}

      # Create zip archive of the binary
      - name: Archive build
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          zip azure-mcp-${{ matrix.platform }}.zip azure-mcp-${{ matrix.platform }}

      # Upload to GitHub release with version tag
      - name: Upload release asset
        if: steps.check-tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          name: Azure MCP Server v${{ steps.get-version.outputs.version }}
          files: |
            azure-mcp-${{ matrix.platform }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
