name: Build Azure MCP Server Binary

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of @azure/mcp to build (e.g., "1.0.0" or "latest" for the most recent version)'
        required: false
        type: string
        default: 'latest'
      force-rebuild:
        description: 'Force rebuild even if release tag already exists'
        required: false
        type: boolean
        default: false
  push:
    branches:
      - main
  schedule:
    - cron: "0 5 * * 1"  # every Monday at 05:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: win-x64
            npm-platform: win32-x64
            binary-name: azmcp.exe
          - platform: linux-x64
            npm-platform: linux-x64
            binary-name: azmcp
          - platform: macos-x64
            npm-platform: darwin-x64
            binary-name: azmcp

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js with latest LTS version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      # Get the version of @azure/mcp to build
      - name: Get @azure/mcp version
        id: get-version
        run: |
          # Use specified version or default to 'latest'
          REQUESTED_VERSION="${{ github.event.inputs.version || 'latest' }}"
          
          if [ "$REQUESTED_VERSION" = "latest" ]; then
            VERSION=$(npm view @azure/mcp version)
            echo "Building latest @azure/mcp version: $VERSION"
          else
            # Verify the specified version exists on npm
            echo "Checking if @azure/mcp@$REQUESTED_VERSION exists on npm..."
            if VERSION_CHECK=$(npm view "@azure/mcp@$REQUESTED_VERSION" version 2>&1); then
              VERSION="$REQUESTED_VERSION"
              echo "Building specified @azure/mcp version: $VERSION"
            else
              echo "Error: Version $REQUESTED_VERSION not found on npm"
              echo "Please check available versions at: https://www.npmjs.com/package/@azure/mcp?activeTab=versions"
              echo "npm output: $VERSION_CHECK"
              exit 1
            fi
          fi
          
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # Check if release tag already exists, skip build if it does (unless force-rebuild is true)
      - name: Check if release tag exists
        id: check-tag
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          # GitHub Actions converts boolean inputs to string 'true' or 'false'
          # Default to 'false' when triggered by push/schedule (non-manual triggers)
          FORCE_REBUILD="${{ github.event.inputs.force-rebuild || 'false' }}"
          
          if [ "$FORCE_REBUILD" = "true" ]; then
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Force rebuild enabled, proceeding with build for v$VERSION"
          elif git ls-remote --tags "https://github.com/${{ github.repository }}" | grep -q "refs/tags/v$VERSION\$"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag v$VERSION already exists, skipping build"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag v$VERSION does not exist, proceeding with build"
          fi

      # Install platform-specific MCP package
      - name: Install platform-specific MCP package
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          npm install "@azure/mcp-${{ matrix.npm-platform }}@$VERSION" --force

      # Extract binary from the platform package
      - name: Extract MCP binary
        id: extract-binary
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          SOURCE="node_modules/@azure/mcp-${{ matrix.npm-platform }}/dist/${{ matrix.binary-name }}"
          
          # Preserve .exe extension for Windows binaries
          if [[ "${{ matrix.binary-name }}" =~ \.exe$ ]]; then
            TARGET="azure-mcp-${{ matrix.platform }}.exe"
          else
            TARGET="azure-mcp-${{ matrix.platform }}"
          fi
          
          if [ ! -f "$SOURCE" ]; then
            echo "Error: Binary not found at $SOURCE"
            exit 1
          fi
          
          cp "$SOURCE" "$TARGET"
          
          # Only chmod on Unix binaries (not .exe files)
          if [[ ! "${{ matrix.binary-name }}" =~ \.exe$ ]]; then
            chmod +x "$TARGET"
          fi
          
          # Export binary name for subsequent steps
          echo "binary-name=$TARGET" >> "$GITHUB_OUTPUT"

      # Create zip archive of the binary
      - name: Archive build
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          zip azure-mcp-${{ matrix.platform }}.zip "${{ steps.extract-binary.outputs.binary-name }}"

      # Smoke test: verify the binary can be executed
      - name: Smoke test binary
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          BINARY="${{ steps.extract-binary.outputs.binary-name }}"
          
          # For Windows binaries on Linux, we can only check if it's a valid PE executable
          # For Unix binaries, we can try to run them with --help
          if [[ "${{ matrix.platform }}" == "win-x64" ]]; then
            echo "Verifying Windows binary is a valid PE executable..."
            if file "$BINARY" | grep -q "PE32+"; then
              echo "✓ Valid Windows PE executable"
            else
              echo "✗ Failed: Not a valid Windows PE executable"
              exit 1
            fi
          else
            echo "Testing binary execution with --help..."
            # Run with --help and capture output for debugging
            if OUTPUT=$(./"$BINARY" --help 2>&1); then
              echo "✓ Binary executed successfully"
              echo "First few lines of output:"
              echo "$OUTPUT" | head -n 5
            else
              EXIT_CODE=$?
              echo "⚠ Binary execution completed with exit code: $EXIT_CODE"
              echo "First few lines of output:"
              echo "$OUTPUT" | head -n 5
              # Exit code 1 is acceptable for --help in some CLIs
              if [ $EXIT_CODE -eq 1 ]; then
                echo "✓ Acceptable exit code for --help"
              else
                echo "✗ Unexpected exit code"
                exit 1
              fi
            fi
          fi

      # Upload to GitHub release with version tag
      - name: Upload release asset
        if: steps.check-tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          name: Azure MCP Server v${{ steps.get-version.outputs.version }}
          files: |
            azure-mcp-${{ matrix.platform }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
