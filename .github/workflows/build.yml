name: Build Azure MCP Server Binary

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 5 * * 1"  # every Monday at 05:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: win-x64
            npm-platform: win32-x64
            binary-name: azmcp.exe
          - platform: linux-x64
            npm-platform: linux-x64
            binary-name: azmcp
          - platform: macos-x64
            npm-platform: darwin-x64
            binary-name: azmcp

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js with latest LTS version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      # Get the latest version of @azure/mcp from npm
      - name: Get latest @azure/mcp version
        id: get-version
        run: |
          VERSION=$(npm view @azure/mcp version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest @azure/mcp version: $VERSION"

      # Check if release tag already exists, skip build if it does
      - name: Check if release tag exists
        id: check-tag
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if git ls-remote --tags https://github.com/${{ github.repository }} | grep -q "refs/tags/v$VERSION$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist, proceeding with build"
          fi

      # Install platform-specific MCP package
      - name: Install platform-specific MCP package
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          npm install @azure/mcp-${{ matrix.npm-platform }}@$VERSION

      # Extract binary from the platform package
      - name: Extract MCP binary
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          cp node_modules/@azure/mcp-${{ matrix.npm-platform }}/dist/${{ matrix.binary-name }} azure-mcp-${{ matrix.platform }}
          chmod +x azure-mcp-${{ matrix.platform }}

      # Create zip archive of the binary
      - name: Archive build
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          zip azure-mcp-${{ matrix.platform }}.zip azure-mcp-${{ matrix.platform }}

      # Upload to GitHub release with version tag
      - name: Upload release asset
        if: steps.check-tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          name: Azure MCP Server v${{ steps.get-version.outputs.version }}
          files: |
            azure-mcp-${{ matrix.platform }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
